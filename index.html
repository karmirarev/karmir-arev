      padding: 20px;
    }
    #category-view .menu {

      padding: 20px;
    }
    #category-view .menu p {

    }
    #category-view .menu a {

    }
    #category-view .content-area {

      padding: 20px;
    }
    .sub-heading {
      margin: 10px 0 2px 0;
      color: #333;
    }
    .sub-item {

<script>
  var categories = {
    'thinking-out-loud': {
      title: 'thinking out loud',
      items: [
        { label: 'on-art-evolution-ai-and-consciousness', href: './thinking-out-loud/on-art-evolution-ai-and-consciousness' }
      ]
    },
    'arts-and-crafts': {
      title: 'arts and crafts',
      items: [
        { label: 'digital-mixed-media', href: './arts-and-crafts/digital-mixed-media' },
        { label: 'clay', href: './arts-and-crafts/clay' },
        { label: 'papercraft', href: './arts-and-crafts/papercraft' },
        { label: 'events-markets-exhibits', href: './arts-and-crafts/events-markets-exhibits' }
      ]
    },
    'projects': {
      title: 'projects',
      groups: [
        {
          heading: 'games',
          items: [
            { label: 'bebe heist', href: './projects/games/bebe-heist' }
          ]
        },
        {
          heading: 'other',
          items: [
            { label: 'mini-me-and-u', href: './projects/other/mini-me-and-you' }
          ]
        }
      ]
    }
  };

  function showCategory(key) {
    var cat = categories[key];
    var menu = document.getElementById('category-menu');
    var html = '<p><a href="#" id="back-link">back</a></p>';
    html += '<p>' + cat.title + '</p>';
    html += '<br>';

    if (cat.items) {
      for (var i = 0; i < cat.items.length; i++) {
        html += '<p><a href="' + cat.items[i].href + '">' + cat.items[i].label + '</a></p>';
      }
    }

    if (cat.groups) {
      for (var g = 0; g < cat.groups.length; g++) {
        var group = cat.groups[g];
        html += '<p class="sub-heading">' + group.heading + '</p>';
        for (var i = 0; i < group.items.length; i++) {
          html += '<p class="sub-item"><a href="' + group.items[i].href + '">' + group.items[i].label + '</a></p>';
        }
      }
    }

    menu.innerHTML = html;

    document.getElementById('home-view').style.display = 'none';
    document.getElementById('category-view').style.display = 'block';

    document.getElementById('back-link').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('category-view').style.display = 'none';
      document.getElementById('home-view').style.display = 'block';
    });
  }

  document.querySelectorAll('[data-category]').forEach(function(link) {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      showCategory(this.getAttribute('data-category'));
    });
  });
</script>
