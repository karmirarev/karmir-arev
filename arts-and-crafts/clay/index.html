<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clay - karmirarev</title>
  <style>
    body {
      background-color: rgb(229, 228, 221);
      background-image: url('data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2220%22 height=%2220%22><rect x=%229%22 y=%229%22 width=%222%22 height=%222%22 fill=%22%235CD0E6%22/></svg>');
      margin: 0;
      padding: 20px;
      font-family: 'Courier New', monospace;
    }

    .gallery {
      column-count: 5;
      column-gap: 10px;
    }

    @media (max-width: 1200px) {
      .gallery { column-count: 4; }
    }

    @media (max-width: 900px) {
      .gallery { column-count: 3; }
    }

    @media (max-width: 600px) {
      .gallery { column-count: 2; }
    }

    .gallery-item {
      break-inside: avoid;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      display: block;
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<p><a href="../">back</a></p>
<p>clay</p>
<br>

<div class="gallery" id="gallery">
</div>

<div class="lightbox" id="lightbox">
  <span class="lightbox-close" onclick="closeLightbox()">x</span>
  <img id="lightbox-img" src="" alt="">
</div>

<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');

  document.querySelectorAll('.gallery-item img').forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.classList.add('active');
    });
  });

  function closeLightbox() {
    lightbox.classList.remove('active');
  }

  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) closeLightbox();
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeLightbox();
  });
</script>

</body>
</html>
