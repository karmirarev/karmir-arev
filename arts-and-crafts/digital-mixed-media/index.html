<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>digital-mixed-media - karmirarev</title>
  <link rel="stylesheet" href="../../gallery.css">
  <style>
    body {
      background-color: rgb(212, 211, 200);
      background-image: url('data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2220%22 height=%2220%22><rect x=%229%22 y=%229%22 width=%222%22 height=%222%22 fill=%22%235CD0E6%22/></svg>');
      margin: 0;
      padding: 20px;
      font-family: 'Courier New', monospace;
    }
    a {
      text-decoration: none;
      color: #0000EE;
    }
    .page-layout {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 40px;
    }
    .content {
      flex: 1;
    }
    .menu {
      flex-shrink: 0;
    }
  </style>
</head>
<body>

<div class="page-layout">
  <div class="content">
    <p>digital-mixed-media</p>
    <br>

    <div class="gallery" id="gallery">
      <div class="gallery-item"><img src="astral.png" alt="astral"></div>
      <div class="gallery-item"><img src="ballladies.png" alt="ballladies"></div>
      <div class="gallery-item"><img src="blob.png" alt="blob"></div>
      <div class="gallery-item"><img src="boyfriend.png" alt="boyfriend"></div>
      <div class="gallery-item"><img src="horselady.png" alt="horselady"></div>
      <div class="gallery-item"><img src="howmybfseesme.png" alt="howmybfseesme"></div>
      <div class="gallery-item"><img src="icanseeyourface.png" alt="icanseeyourface"></div>
      <div class="gallery-item"><img src="knightlady.png" alt="knightlady"></div>
      <div class="gallery-item"><img src="pilote.gif" alt="pilote"></div>
      <div class="gallery-item"><img src="prettylady.png" alt="prettylady"></div>
      <div class="gallery-item"><img src="sakura.png" alt="sakura"></div>
      <div class="gallery-item"><img src="spaceseal.png" alt="spaceseal"></div>
      <div class="gallery-item"><img src="theboyandtheheroin.png" alt="theboyandtheheroin"></div>
      <div class="gallery-item"><img src="theyellowwallpaper.png" alt="theyellowwallpaper"></div>
    </div>

    <div class="lightbox" id="lightbox">
      <span class="lightbox-close" onclick="closeLightbox()">x</span>
      <img id="lightbox-img" src="" alt="">
    </div>
  </div>

  <div class="menu">
    <p><a href="../../">home</a></p>
    <p><a href="../">arts and crafts</a></p>
    <br>
    <p>digital-mixed-media</p>
    <p><a href="../clay">clay</a></p>
    <p><a href="../papercraft">papercraft</a></p>
    <p><a href="../events-markets-exhibits">events-markets-exhibits</a></p>
  </div>
</div>

<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');

  document.querySelectorAll('.gallery-item img').forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.classList.add('active');
    });
  });

  function closeLightbox() {
    lightbox.classList.remove('active');
  }

  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) closeLightbox();
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeLightbox();
  });
</script>

</body>
</html>
